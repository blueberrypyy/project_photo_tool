{% extends 'base.html' %}
{% block title %}Dot Method{% endblock %}

{% block content %}

<style>
label {
    color: white;
}

p {
    color: white;
}

div {
    color: white;
}

</style>

<div class='container'>
    <h1 class='text-center' style='color: white;'>Dot Method</h1>
    <br>
</div>

<section class='form-section'>

<!-- Card body -->
    <div class='container'>
      <div class='card p-4' style='background: linear-gradient(146deg, rgba(0,0,0,1), rgba(0,0,0,0.3))'>
        <h2>Dot Method Generator</h2>
        <p>Just enter your gmail and select how many variations to generate your emails</p>
      <div class="card-body">
          
        <form method='POST'>
            {% csrf_token %}
            {{ form.email }}
                </div>
                
            </div>

        <div class='row'>
            <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleInput2" class="form-label">Enter Gmail address</label>
              <input type="email" class="form-control" id="exampleInput2" />

                <div class='mt-3'>
                    <button class='btn btn-info'>Generate emails</button>
                </div>

            </div>
            </div>

            <div class='col-md-2'>
                <div class='mb-3'>
                    <label for="exampleInput5" class="form-label">Number of iterations</label>
                    <select id="exampleInput5" class="form-select mb-3" aria-label="Default select example">
                      <option selected value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                      <option value="max">max</option>
                    </select>


                
            </div>
            </div>
        </form>
            
            <div class='col-md-6'>
            <div class='mb-3'>
                <label class='form-label'>Output</label>
                <textarea id='output' class='form-control' rows='16'>
                <!--input type='text' class='form-control' id='output' /-->
            </div>
            </div>
        </div>

        

        </div>
        </div>

            <div class='col-md-6'>
            <div class="mb-3">
              <label for="exampleInput6" class="form-label">Street address</label>
              <input type="text" class="form-control" id="exampleInput6" />
            </div>
            </div>

          

        
        <div class="row">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="mb-3">
              <label for="exampleInput7" class="form-label">City</label>
              <input type="text" class="form-control" id="exampleInput7" />
            </div>
          </div>

          <div class="col-md-6 mb-4 mb-md-0">
            <label for="exampleInput8" class="form-label">State</label>
            <select
                    id="exampleInput8"
                    class="form-select mb-3"
                    aria-label="Default select example"
                    >
              <option selected value="1">California</option>
              <option value="2">Texas</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="mb-3">
              <label for="exampleInput9" class="form-label"
                     >Postal code</label
                >
              <input type="text" class="form-control" id="exampleInput9" />
            </div>
          </div>

          <div class="col-md-6 mb-4 mb-md-0">
            <label for="exampleInput10" class="form-label">Country</label>
            <select
                    id="exampleInput10"
                    class="form-select mb-3"
                    aria-label="Default select example"
                    >
              <option selected value="1">USA</option>
              <option value="2">Canada</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="mb-3">
              <label for="exampleInput11" class="form-label"
                     >Old password</label
                >
              <input
                     type="password"
                     class="form-control"
                     id="exampleInput11"
                     />
            </div>
          </div>

          <div class="col-md-6 mb-4 mb-md-0">
            <div class="mb-3">
              <label for="exampleInput12" class="form-label"
                     >New password</label
                >
              <input
                     type="password"
                     class="form-control"
                     id="exampleInput12"
                     />
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class='row'>
            <div class='col-sm' align='center'>

                            {{ form.email }}
                        </div>

                            <button class='btn btn-info'>Generate emails</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</section>
