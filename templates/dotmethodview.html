{% extends 'base.html' %}
{% load static %}
{% block title %}Dot Method{% endblock %}

{% block content %}

<style>
label {
    color: white;
}

p {
    color: white;
}

div {
    color: white;
}

</style>

<script src='{% static "js/dotmethodfunc.js" %}' type='text/javascript'></script>

<div class='container'>
    <h1 class='text-center' style='color: white;'>Dot Method</h1>
    <br>
</div>

<section class='form-section'>

<!-- Card body -->
    <div class='container'>
      <div class='card p-4' style='background: linear-gradient(146deg, rgba(0,0,0,1), rgba(0,0,0,0.3))'>
        <h2>Dot Method Generator</h2>
        <p>Just enter your gmail and select how many variations to generate your emails</p>
      <div class="card-body">
          
                

        <div class='row'>
            <div class="col-md-6">
              
  <p>Enter an email address:</p>
  <input style='background-color: #181818; border: #181818; color: #C0C0C0' class='form-control mb-3' type="text" id="email-input">

    <label for='slider' class="form-label" data-length='0' id="curLength">Amount to Generate:</label>
    <input id='slider' type="range" class="form-range mb-3" min="4" max="32" value="4">

      <button onclick="generateEmails()" class='btn btn-info'>Generate</button>
      <p>Generated email addresses:</p>


            </div>
                
            
            <div class='col-md-6'>
            <div class='mb-3'>
                <label class='form-label'>Output</label>

                <textarea style='background-color: #181818; border: #181818; color: #C0C0C0' id="email-output" class='form-control' rows="16"></textarea>

            </div>
  
  
            </div>






{% endblock %}
