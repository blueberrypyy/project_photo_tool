{% extends 'base.html' %}
{% load static %}
{% block title %}Dot Method{% endblock %}

{% block content %}

<style>
label {
    color: #ebdbb2;
}

p {
    color: #a89984;

}

div {
    color: #a89984;
}
h2 {
    color: #ebdbb2;
}
hr {

    border: solid;
    border-color: black;
}

</style>

<script src='{% static "js/dotmethodfunc.js" %}' type='text/javascript'></script>
    <br>



<!-- Card body -->
    <div class='container'>
        <div class='row'>
        <div class='col-7 mx-auto'>
      <!--div class='card p-4' style='background: linear-gradient(146deg, rgba(0,0,0,1), rgba(0,0,0,0.3))'-->
        <div class='shadow-lg p-4 rounded' style='background: #3c3836'>
        <h2>Dot Method Generator</h2>
        <p>Just enter your gmail and select how many variations to generate your emails</p>
<hr/>
      <div class="card-body">
          
                

        <div class='row mt-4'>
            <div class="col-md-6">
              
<div class='d-flex' style='background-color: #504945;'>
  <label>Enter an email address:</label>
</div>
  <input style='background-color: #282828; border: #181818; color: #b8bb26; font-family: Consolas,Menlo,"courier new",monospace;' class='form-control mb-4' placeholder='testuser@email.com' type="text" id="email-input">


    <button onclick="generateEmails()" class='btn w-100 mb-auto' style='background-color: #fe8019;'>Generate</button>


            </div>
                
            
            <div class='col-md-6'>
            <div class='mb-3'>
            <div class='d-flex' style='background-color: #504945;'>
                <label>Output</label>
                <button class='btn btn-sm ms-auto py-0' style='background-color: #fe8019; font-size: 0.8rem;'onclick = "downloadFile()">Save .txt File</button>
            </div>
                <textarea style='background-color: #282828; border: #181818; color: #fabd2f; font-family: Consolas,Menlo,"courier new",monospace;' id="email-output" class='form-control' rows="16"></textarea>

            </div>
            </div>
  

                </div>
   </div>
  
            </div>

<!-- FILE SAVE SECTION -->
   <script>
      const downloadFile = () => {
         const link = document.createElement("a");
         const content = document.querySelector("textarea").value;
         const file = new Blob([content], { type: 'text/plain' });
         link.href = URL.createObjectURL(file);
         link.download = "dotmethod_emails.txt";
         link.click();
         URL.revokeObjectURL(link.href);
      };
   </script>





{% endblock %}
