{% extends 'base.html' %}
{% load static %}
{% block title %}Address J1gger{% endblock %}

{% block content %}

<style>
.btn-info:hover {
    }
    .btn-info,
    .btn-info:active,
    .style='background-color: #282828; border: #181818; color: #fabd2f; font-family: Consolas,Menlo,"courier new",monospace;'btn-info:visited, {
        background-color: #fe8019;
    }

    .btn-info:focus {
    background-color: yellow;
    border-color: yellow;
    color: black;
    }

.form-switch .form-check-input {
    height: 24px;
    width: 48px;
}
.form-switch .form-check-input:focus {
    border-color: rgba(0, 0, 0, 0.25);
    outline: 0;
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='rgba(0,0,0,0.25)'/></svg>");
}
.form-switch .form-check-input:checked {
    background-color: #8ec07c;
    border-color: #8ec07c;
    border: none;
    background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='rgba(255,255,255,1.0)'/></svg>");
}

#slider::-moz-range-thumb { 
  -moz-appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 10px;
  color: black;
  background-color: #458588;
  overflow: visible;
  cursor: pointer;
}

.slider .track {
    -fx-background-color: linear-gradient(to right, red 0%, red 50%, -fx-base 50%, -fx-base 100%);
}

</style>
</br>

<!-- Card body -->

    <div class='container'>
        <div class='row'>
        <div class='col-12 col-sm-12 col-md-10 col-lg-8 col-xl-7 mx-auto'>
      <div class='shadow-lg p-4 rounded'>
        <h2>Address J19</h2>
        <p>Just enter your address and select [Generate] to generate your address list.</p>
        <hr/>
      <div class="card-body">
 
      <!-- partial:index.partial.html -->
        <div class='row'>
            <div class='col-md-6'>

         <div class="result">
        <div class='d-flex' id='tool-tab'>
            <label>Enter your address:</label>
        </div>
            <input  class='form-control mb-4 w-100' type="text" placeholder="123 Rainbow Rd." name="address" required class="type-1 no-outline" style='font-family: Consolas,Menlo,"courier new",monospace;' id="email-input"/>
         </div>
         <div class="length range__slider" data-min="4" data-max="32">

        <div class='d-flex' style='background-color: #504945;'>
            <label for='slider' class="" data-length='0' id="curLength">Amount to Generate: <div id='amount'></div></label>
        </div>
        <div class='d-flex p-2 rounded mb-4' style='background-color: #282828;'>
            <input id='slider' type="range" class="form-range" min="4" max="32" value="4">
        </div>

        </div>


    <div class='d-flex' style='background-color: #504945;'>
        <label class="">Settings</label><br/>
    </div>

<div class="d-flex p-2 rounded mb-1" style='background-color: #282828;'>Add numbers to output
    <div class='form-check form-switch ms-auto'>
  <input class="form-check-input" type="checkbox" role="switch" id="numbers">
  </div>

</div>


<div class="d-flex p-2 rounded" style='background-color: #282828;'>Add whitespace to output
    <div class='form-check form-switch ms-auto'>
  <input class="form-check-input mb-1" type="checkbox" role="switch" id="whitespace">
  </div>
</div>


<div class="d-flex p-2 mb-5"></div>

                <button onclick='generateAddresses()' class="btn w-100 mt-4 mb-3" id="generate" style='background-color: #fe8019;'>Generate</button>
         <div>
            <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 229px;"></textarea>-->
         </div>
      </div>

      <div class='col-md-6'>
      <div>
        <div class='d-flex' style='background-color: #504945;'>
            <label>Output:</label>
            <button class='btn btn-sm ms-auto py-0' onclick = "downloadFile()" style='background-color: #fe8019; font-size: 0.8rem;'>Save as .txt</button>
        </div>
         <textarea class="form-control" id="output" rows="16" style='background-color: #282828; border: #181818; color: #fabd2f; font-family: Consolas,Menlo,"courier new",monospace;'> </textarea>
      </div>
      </div>

      </div>
      <!-- partial -->

</div>
</div>
</div>


<script src="{% static 'js/addressfunc.js' %}"></script>
<script src="{% static 'js/address_dl_text.js' %}"></script>
<script src="{% static 'js/address_slider.js' %}"></script>

  
{% endblock content %}
